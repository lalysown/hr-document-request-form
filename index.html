<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Document Request</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .hidden-section { display: none; }
    .active-section { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center py-10 px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-6 md:p-10">
    
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">HR Document Request</h1>
    <p class="text-center text-gray-500 mb-6">Please fill out the details below.</p>
    <div class="progress mb-6" style="height: 8px;">
      <div id="progressBar" class="progress-bar bg-indigo-500" style="width: 33%;"></div>
    </div>

    <form id="hrForm" 
          action="https://docs.google.com/forms/d/e/1FAIpQLSdKsvBI4kIMlOH28sB5DlPmYXvOG1Eh5401EAalKH8kNhSbHg/formResponse" 
          method="POST" target="_blank">

      <!-- SECTION 1 -->
      <div id="section1" class="active-section">
        <label class="block mb-2 font-medium text-gray-700">Email *</label>
        <input type="email" name="entry.290139712" required class="form-control mb-4 border-gray-300 rounded-lg">

        <label class="block mb-2 font-medium text-gray-700">Full Name (Last Name, First Name, Middle Name) *</label>
        <input type="text" name="entry.226333121" required class="form-control mb-4 border-gray-300 rounded-lg">

        <label class="block mb-3 font-medium text-gray-700">Type of document you are requesting: *</label>
        <div class="space-y-2">
          <label class="flex items-center gap-2"><input type="radio" name="entry.250001754" value="Certificate of Employment" required> Certificate of Employment</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.250001754" value="Good Moral Certificate"> Good Moral Certificate</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.250001754" value="Income Tax Return"> Income Tax Return</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.250001754" value="BIR 2307"> BIR 2307</label>
        </div>

        <div class="text-end mt-6">
          <button type="button" onclick="nextSection(2)" class="btn btn-primary px-4 py-2">Next</button>
        </div>
      </div>

      <!-- SECTION 2 -->
      <div id="section2" class="hidden-section">
        <label class="block mb-3 font-medium text-gray-700">For what use:</label>
        <div class="space-y-2">
          <label class="flex items-center gap-2"><input type="radio" name="entry.1313791189" value="Employment" required> Employment</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.1313791189" value="VISA"> VISA</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.1313791189" value="Credit Card Application"> Credit Card Application</label>
          <label class="flex items-center gap-2"><input type="radio" name="entry.1313791189" value="Housing Loan Application"> Housing Loan Application</label>
        </div>

        <div class="flex justify-between mt-6">
          <button type="button" onclick="nextSection(1)" class="btn btn-secondary px-4 py-2">Back</button>
          <button type="button" onclick="nextSection(3)" class="btn btn-primary px-4 py-2">Next</button>
        </div>
      </div>

      <!-- SECTION 3 -->
      <div id="section3" class="hidden-section">
        <label class="block mb-2 font-medium text-gray-700">Additional Notes</label>
        <input type="text" name="entry.2136244323" class="form-control mb-4 border-gray-300 rounded-lg">

        <label class="block mb-2 font-medium text-gray-700">How do you feel about this? ⭐</label>
        <select name="entry.225532119" class="form-select mb-6 border-gray-300 rounded-lg">
          <option value="">Select Rating</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <div class="flex justify-between">
          <button type="button" onclick="nextSection(2)" class="btn btn-secondary px-4 py-2">Back</button>
          <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const sections = [1, 2, 3];
    function nextSection(n) {
      sections.forEach(i => {
        document.getElementById('section' + i).classList.add('hidden-section');
        document.getElementById('section' + i).classList.remove('active-section');
      });
      document.getElementById('section' + n).classList.remove('hidden-section');
      document.getElementById('section' + n).classList.add('active-section');

      const progress = document.getElementById('progressBar');
      progress.style.width = (n * 33) + '%';
    }
  </script>
</body>
</html>
