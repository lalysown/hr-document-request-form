<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Document Request</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-section { display: none; }
    .active-section { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error-message {
      color: #dc2626;
      font-size: 0.95em;
      margin-bottom: 0.5em;
      display: block;
    }
    .border-red-500 {
      border-color: #ef4444 !important;
    }
    .feedback-message {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 500;
    }
    .feedback-success { color: #16a34a; }
    .feedback-error { color: #dc2626; }
    .feedback-loading { color: #2563eb; }
    .progress { height: 8px; background-color: #e5e7eb; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; transition: width 0.3s; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center py-10 px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-6 md:p-10">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">HR Document Request</h1>
    <p class="text-center text-gray-500 mb-6"> 
      
      TPDH-ADM-F17 011521 <br>
      Request your COE, Service Record, or Good Moral below. <br>
      TPDH processing: 5–7 working days.
      
    </p>
    <div class="progress mb-6">
      <div id="progressBar" class="progress-bar bg-indigo-500" style="width: 33%;"></div>
    </div>

    <form id="hrForm">
      <!-- SECTION 1 -->
      <div id="section1" class="active-section">
        <label class="block mb-2 font-medium text-gray-700">Email *</label>
        <input type="email" name="email" required class="form-control mb-4 border-gray-300 rounded-lg" placeholder="Enter your email">
        <span class="error-message" id="error-email"></span>
        <label class="block mb-2 font-medium text-gray-700">Full Name (Last Name, First Name, Middle Name) *</label>
        <input type="text" name="fullname" required class="form-control mb-4 border-gray-300 rounded-lg" placeholder="Enter your full name">
        <span class="error-message" id="error-fullname"></span>
        <label class="block mb-3 font-medium text-gray-700">Type of document you are requesting: *</label>
        <div class="space-y-2 mb-4" id="documentTypeGroup">
          <label class="flex items-center gap-2"><input type="radio" name="documentType" value="Certificate of Employment" required> Certificate of Employment</label>
          <label class="flex items-center gap-2"><input type="radio" name="documentType" value="Good Moral Certificate"> Good Moral Certificate </label>
          <label class="flex items-center gap-2"><input type="radio" name="documentType" value="Income Tax Return"> Income Tax Return</label>
          <label class="flex items-center gap-2"><input type="radio" name="documentType" value="BIR 2307"> BIR 2307</label>
        </div>
        <span class="error-message" id="error-document"></span>
        <div class="text-end mt-6">
          <button type="button" id="nextBtn1" class="btn btn-primary px-4 py-2">Next</button>
        </div>
      </div>

      <!-- SECTION 2 -->
      <div id="section2" class="hidden-section">
        <label class="block mb-3 font-medium text-gray-700">For what use: *</label>
        <div class="space-y-2 mb-4">
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="Employment" required> Employment</label>
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="VISA"> VISA</label>
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="Credit Card Application"> Credit Card Application</label>
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="Housing Loan Application"> Housing Loan Application</label>
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="Car Loan Application"> Car Loan Application</label>
          <label class="flex items-center gap-2"><input type="radio" name="useType" value="Philhealth Renewal"> Philhealth Renewal</label>
          <label class="flex items-center gap-2"><input type="textbox" name="useType" value="Other"> </label>




          
        </div>
        <span class="error-message" id="error-use"></span>
        <div class="flex justify-between mt-6">
          <button type="button" id="backBtn2" class="btn btn-secondary px-4 py-2">Back</button>
          <button type="button" id="nextBtn2" class="btn btn-primary px-4 py-2">Next</button>
        </div>
      </div>

      <!-- SECTION 3 -->
      <div id="section3" class="hidden-section">
        <label class="block mb-2 font-medium text-gray-700">Additional Notes</label>
        <input type="text" name="notes" class="form-control mb-4 border-gray-300 rounded-lg">
        <label class="block mb-2 font-medium text-gray-700">How do you feel about this? ⭐</label>
        <select name="rating" class="form-select mb-6 border-gray-300 rounded-lg">
          <option value="">Select Rating</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        <div class="flex justify-between">
          <button type="button" id="backBtn3" class="btn btn-secondary px-4 py-2">Back</button>
          <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
        </div>
      </div>
    </form>

    <div id="feedback" class="feedback-message"></div>
  </div>

  <script>
    let lastSection = 1;

    // Section navigation
    function showSection(n) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById('section' + i).classList.add('hidden-section');
        document.getElementById('section' + i).classList.remove('active-section');
      }
      document.getElementById('section' + n).classList.remove('hidden-section');
      document.getElementById('section' + n).classList.add('active-section');
      document.getElementById('progressBar').style.width = (n * 33) + "%";
    }

    // Validation helpers
    function showError(fieldId, message) {
      const errorSpan = document.getElementById(fieldId);
      if (errorSpan) errorSpan.textContent = message;
    }
    function clearError(fieldId) {
      const errorSpan = document.getElementById(fieldId);
      if (errorSpan) errorSpan.textContent = '';
    }

    // Next from Section 1
    document.getElementById('nextBtn1').addEventListener('click', function() {
      const section1 = document.getElementById('section1');
      let valid = true;
      ['error-email', 'error-fullname', 'error-document'].forEach(clearError);

      const email = section1.querySelector('input[name="email"]');
      const fullname = section1.querySelector('input[name="fullname"]');
      const documentType = section1.querySelector('input[name="documentType"]:checked');

      if (!email.value) {
        showError('error-email', 'Email is required.');
        email.classList.add('border-red-500');
        valid = false;
      } else if (!email.checkValidity()) {
        showError('error-email', 'Please enter a valid email address.');
        email.classList.add('border-red-500');
        valid = false;
      } else {
        email.classList.remove('border-red-500');
      }
      if (!fullname.value) {
        showError('error-fullname', 'Full Name is required.');
        fullname.classList.add('border-red-500');
        valid = false;
      } else {
        fullname.classList.remove('border-red-500');
      }
      if (!documentType) {
        showError('error-document', 'Please select a document type.');
        valid = false;
      }

      if (!valid) return;

      if (documentType.value === "Certificate of Employment") {
        showSection(2); lastSection = 1;
      } else {
        showSection(3); lastSection = 1;
      }
    });

    // Next from Section 2
    document.getElementById('nextBtn2').addEventListener('click', function() {
      let valid = true;
      clearError('error-use');
      const useType = document.getElementById('section2').querySelector('input[name="useType"]:checked');
      if (!useType) {
        showError('error-use', 'Please select the purpose for the document.');
        valid = false;
      }
      if (!valid) return;
      showSection(3); lastSection = 2;
    });

    // Back from Section 2
    document.getElementById('backBtn2').addEventListener('click', function() {
      showSection(1);
    });

    // Back from Section 3
    document.getElementById('backBtn3').addEventListener('click', function() {
      // If Certificate of Employment was chosen, go back to Section 2. Else, Section 1.
      const documentType = document.querySelector('input[name="documentType"]:checked');
      if (documentType && documentType.value === "Certificate of Employment" && lastSection === 2) {
        showSection(2);
      } else {
        showSection(1);
      }
    });

    // Submit handler
    document.getElementById('hrForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      var feedback = document.getElementById('feedback');
      const documentType = form.querySelector('input[name="documentType"]:checked');
      // If not Certificate of Employment, useType should be blank
      if (documentType && documentType.value !== "Certificate of Employment") {
        data.set('useType', '');
      }

      feedback.textContent = "Submitting your request... Please wait.";
      feedback.className = "feedback-message feedback-loading";

      // Replace with your Google Apps Script Web App URL:
      var url = "https://script.google.com/macros/s/AKfycbxSKmrrph3ZL91nJogQ95Vt5fSNBSlIpmRjKXgFYcZERGm88XK13laDVazO1GydOCaf/exec";

      fetch(url, { method: 'POST', body: data })
      .then(response => response.text())
      .then(text => {
        if (text.toLowerCase().includes("success")) {
          feedback.textContent = "Thank you! Your request has been submitted.";
          feedback.className = "feedback-message feedback-success";
          form.reset();
          showSection(1);
        } else {
          feedback.textContent = "Submission finished, but no confirmation from server. Please check with HR if you do not receive a response.";
          feedback.className = "feedback-message feedback-error";
        }
      })
      .catch(error => {
        feedback.textContent = "Sorry, there was a problem submitting your request. Please try again or contact HR.";
        feedback.className = "feedback-message feedback-error";
      });
    });

    // On load, always start with Section 1
    showSection(1);
  </script>
</body>
</html>
