<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Document Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .feedback-message {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 500;
    }
    .feedback-success {
      color: #16a34a; /* Tailwind green-600 */
    }
    .feedback-error {
      color: #dc2626; /* Tailwind red-600 */
    }
    .feedback-loading {
      color: #2563eb; /* Tailwind blue-600 */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center py-10 px-4">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-6 md:p-10">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">HR Document Request</h1>
    <p class="text-center text-gray-500 mb-6">Please fill out the details below.</p>
    <form id="hrForm">
      <label class="block mb-2 font-medium text-gray-700">Email *</label>
      <input type="email" name="email" required class="form-control mb-4 border-gray-300 rounded-lg" placeholder="Enter your email">

      <label class="block mb-2 font-medium text-gray-700">Full Name (Last, First, Middle) *</label>
      <input type="text" name="fullname" required class="form-control mb-4 border-gray-300 rounded-lg" placeholder="Enter your full name">

      <label class="block mb-3 font-medium text-gray-700">Type of document requested *</label>
      <select name="documentType" required class="form-select mb-4 border-gray-300 rounded-lg">
        <option value="">Select Document</option>
        <option value="Certificate of Employment">Certificate of Employment</option>
        <option value="Good Moral Certificate">Good Moral Certificate</option>
        <option value="Income Tax Return">Income Tax Return</option>
        <option value="BIR 2307">BIR 2307</option>
      </select>

      <label class="block mb-3 font-medium text-gray-700">For what use *</label>
      <select name="useType" required class="form-select mb-4 border-gray-300 rounded-lg">
        <option value="">Select Purpose</option>
        <option value="Employment">Employment</option>
        <option value="VISA">VISA</option>
        <option value="Credit Card Application">Credit Card Application</option>
        <option value="Housing Loan Application">Housing Loan Application</option>
      </select>

      <label class="block mb-2 font-medium text-gray-700">Additional Notes</label>
      <input type="text" name="notes" class="form-control mb-4 border-gray-300 rounded-lg" placeholder="Optional">

      <label class="block mb-2 font-medium text-gray-700">How do you feel about this? ⭐</label>
      <select name="rating" class="form-select mb-6 border-gray-300 rounded-lg">
        <option value="">Select Rating</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <button type="submit" class="btn btn-success px-4 py-2 w-full">Submit</button>
    </form>
    <div id="feedback" class="feedback-message"></div>
  </div>

  <script>
    document.getElementById('hrForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      var feedback = document.getElementById('feedback');

      // Replace with your Google Apps Script Web App URL:
      var url = "https://script.google.com/macros/s/AKfycbxSKmrrph3ZL91nJogQ95Vt5fSNBSlIpmRjKXgFYcZERGm88XK13laDVazO1GydOCaf/exec";

      // Show loading message
      feedback.textContent = "Submitting your request... Please wait.";
      feedback.className = "feedback-message feedback-loading";

      fetch(url, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(text => {
        if (text.toLowerCase().includes("success")) {
          feedback.textContent = "Thank you! Your request has been submitted.";
          feedback.className = "feedback-message feedback-success";
          form.reset();
        } else {
          feedback.textContent = "Submission finished, but no confirmation from server. Please check with HR if you do not receive a response.";
          feedback.className = "feedback-message feedback-error";
        }
      })
      .catch(error => {
        feedback.textContent = "Sorry, there was a problem submitting your request. Please try again or contact HR.";
        feedback.className = "feedback-message feedback-error";
      });
    });
  </script>
</body>
</html>
